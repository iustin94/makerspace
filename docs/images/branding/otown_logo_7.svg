<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <defs>
    <style>
      .blue { fill: #3B4BA0; }
      .orange { fill: #FF5722; }
    </style>
  </defs>
  
  <!-- O in orange, TOWN in blue -->
  <g>
    <text x="140" y="310" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="orange" letter-spacing="-3">O</text>
    <text x="320" y="310" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="blue" letter-spacing="-3">TOWN</text>
  </g>
  
  <!-- M in blue, AKER in orange -->
  <g>
    <text x="140" y="520" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="blue" letter-spacing="-3">M</text>
    <text x="325" y="520" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="orange" letter-spacing="-3">AKER</text>
  </g>
  
  <!-- S in blue, PACE in orange -->
  <g>
    <text x="140" y="730" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="blue" letter-spacing="-3">S</text>
    <text x="305" y="730" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="orange" letter-spacing="-3">PACE</text>
  </g>
</svg>
