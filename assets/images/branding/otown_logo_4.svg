    </style>
  </defs>
  
  <!-- OT in blue, OWN in orange -->
  <g>
    <text x="200" y="310" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="blue" letter-spacing="-3">OT</text>
    <text x="540" y="310" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="orange" letter-spacing="-3">OWN</text>
  </g>
  
  <!-- M in blue, AKER in orange -->
  <g>
    <text x="140" y="520" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="blue" letter-spacing="-3">M</text>
    <text x="325" y="520" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="orange" letter-spacing="-3">AKER</text>
  </g>
  
  <!-- SPACE in orange -->
  <text x="180" y="730" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" class="orange" letter-spacing="-3">SPACE</text>
</svg>
